<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/b8b6313378.js" crossorigin="anonymous"></script>

    <title>Mi Calculadora</title>
</head>
<body>
    <div class="container-calculator">
        <div class="sreen-calculator">
            <h2 class="screen"></h2>
        </div>
        <div class="body-calculator">
            <div class="buttons-row">
                <button class="operator button-clean">C</button>
                <button class="button-delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="button-operator operator-pow">x^</button>
                <button class="button-operator operator-division">/</button>
            </div>
            <div class="buttons-row">
                <button class="button-value-numeric">7</button>
                <button class="button-value-numeric">8</button>
                <button class="button-value-numeric">9</button>
                <button class="button-operator operator-multiply">*</button>
            </div>
            <div class="buttons-row">
                <button class="button-value-numeric">4</button>
                <button class="button-value-numeric">5</button>
                <button class="button-value-numeric">6</button>
                <button class="button-operator operator-substract">-</button>
            </div>
            <div class="buttons-row">
                <button class="button-value-numeric">1</button>
                <button class="button-value-numeric">2</button>
                <button class="button-value-numeric">3</button>
                <button class="button-operator operator-adition">+</button>
            </div>
            <div class="buttons-row">
                <button class="button-value-numeric">00</button>
                <button class="button-value-numeric">0</button>
                <button class="button-value-numeric">.</button>
                <button class="button-operator operator-equals">=</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
